<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TODO</title>
    <link rel="stylesheet" href="./styles/todo.css" />
    <script src="./js/todoApp.js"></script>
  </head>
  <body>
    <div id="firstPage">
      <div class="navBar">
        <h1>TO DO</h1>
        <div class="icon">
          <img src="/images/add.png" alt="add" />
          <img src="/images/bin.png" alt="bin" />
        </div>
      </div>
      <hr />
      <div class="todo">
        <div class="left"></div>
        <div class="list" id="todo">
          __todos__
        </div>
        <div class="right"></div>
      </div>
    </div>
    <div id="secondPage" class="todoItem hidden">
      <div class="navBar">
        <img src="images/save.png" alt="save" />
        <input type="text" placeholder="Enter Todo Name...." />
      </div>
      <hr />
      <br />
      <div id="items">__TODO_ITEMS__</div>
    </div>
  </body>
</html>
